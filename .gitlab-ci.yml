image: golang:1.9.2
stages:
  - test
  - build

variables:
  REPO_BASE: github.com/iain17/decentralizer

before_script:
  - export REPO_BASE=$GOPATH/src/$REPO_BASE
  - mkdir -p $REPO_BASE
  - cp -r $CI_PROJECT_DIR/* $REPO_BASE
  - cd $REPO_BASE

test:
  stage: test
  script:
    - cd $REPO_BASE
    - go test -cover ./...

build:
  stage: build
  artifacts:
    paths:
      - binaries/
  only:
    - master
    - develop
  script:
    - apt-get -y update
    - apt-get -y install upx-ucl

    - go get -u github.com/iain17/gorep
    - gorep -banned="iain17,github.com" -path $GOPATH/src/ > /dev/null 2>&1
    - mkdir updateDir && cd updateDir && cd .. && rm -rf updateDir
    - export REPO_BASE=$(pwd)
    - echo $REPO_BASE

    - cd $REPO_BASE
    - chmod +x $REPO_BASE/build.sh
    - ./build.sh
    - mkdir -p $CI_PROJECT_DIR/binaries
    - cp -r $REPO_BASE/bin/* $CI_PROJECT_DIR/binaries